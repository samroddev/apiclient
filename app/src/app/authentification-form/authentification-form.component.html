<form [formGroup]="authentificationForm" class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 card">
        <div class="m-2">
            <label class="form-label">E-mail</label>
            <div>
                <input type="text" formControlName="email" class="form-control" maxlenght="255" placeholder="Votre email" />
            </div>
        </div>
        <div class="m-2">
            <label class="form-label">Mot de passe</label>
            <div>
                <input type="password" formControlName="password" class="form-control" maxlenght="64" placeholder="Mot de passe" />
            </div>
        </div>
        <div class="m-3">
            <button class="btn btn-primary pull-right" (click)="startAuthentification()" [disabled]="!authentificationForm.valid" [ngClass]="{'btn-primary': authentificationForm.valid, 'btn-secondary': !authentificationForm.valid}">Connexion</button>
        </div>
    </div>
    <div class="col-md-4"></div>
  </form>
